<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Introduction to JavaScript</title>
</head>
<body>
  <div>
<p id="demo1"></p>
 </div>
<script>
  const now = new Date();
  // 日付を取得 変数名 NOW
  target = document.getElementById('demo1');
  // クラス'demo1'を対象とする。
  target.innerHTML = now;
  // targetを＝now に書き換える。

</script>
</body>
</html
