<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストページ</title>
</head>

<body>
  <div id="sampleArea">サンプルエリア</div>
  <script>
    
    // // ページ読み込み時に実行したい処理
    // $(document).ready(function () {jQueryのreadyメソッド });
    // 省略表記
    // $(function () {ページ読み込み時に実行したい処理});
    // onloadイベントは最後に指定したものだけが実行されます。
    // jQueryのreadyメソッドは、通常、指定したもの全てが順に実行されます。
    window.onload = function () {
      const resultTable = [
        ["draw", "win", "lose"],
        ["lose", "draw", "win"],
        ["win", "lose", "draw"],
      ];
      console.log(resultTable);
      

      const userHand = 2;
      const computerHand = 1;

      console.log(resultTable[0])
      console.log(resultTable[1])
      console.log(resultTable[0][0])

      const result = resultTable[userHand][computerHand];

      console.log(result);

    }
  </script>
</body>

</html>
